<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <legend>
        Personal details
    </legend>
    <form action="https://www.google.com/" autocomplete="on">
        <label for="Salutation">Salutation</label><br>
        <select name="Salutation" id="">
            <option value="Salutation">--None--</option>
            <option value="Salutation">Mr.</option>
            <option value="Salutation">Mrs.</option>
        </select>
        <br>
        <br>
        <label for="Name">Name :-</label>
        <input type="text" name="Name" id="" placeholder="abcd">
        <br>
        <br>
        <label for="Lastname">Last Name :-</label>
        <input type="text" name="Lastname" id="" placeholder="abcd">
        <br>
        <br>
        <label for="Gender">Gender :-</label>
        <input type="radio" name="Gender" id="" value="Male">
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="" value="Female">
        <label for="Gender">Female</label>
        <br>
        <br>
        <label for="Email">Email :-</label>
        <input type="email" name="Email" id="">
        <br>
        <br>
        <label for="DOB">Date of birth :-</label>
        <input type="datetime-local" name="DOB" id="">
        <br>
        <br>
        <label for="Address">Address :-</label><br>
        <textarea name="Address" id="" rows="10" cols="40"></textarea>
        <br>
        <br>
        <button>Submit</button>




    </form>
</body>
</html>
